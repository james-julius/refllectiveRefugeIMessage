const Message = ({ keyProp, isArtist, text, photoMessage, photo, photoChangerId }) => {
  let className = (isArtist ? "yours" : "mine");

  if (photoMessage) {
    React.useEffect(() => {
      // Get the reference for this element and measure its heights too know if an image comes into bounds
        let chat = document.querySelector('.chat');
        function checkIfShouldSetActivePhoto() {
        console.log('checkIfShouldSetActivePhoto firing for el #' + keyProp);
        debugger;
        let photoId = `#photo${keyProp}`;
        console.log(chat);
        let photoMessage = document.querySelector(photoId)
        let webflowPhotoEl = document.querySelector("#scroll-linked-photo")
        // Set a scroll event listener for each photo element, if a photo's top comes into view,
        // It should be set as the next photo.
        let bounds = chat.getBoundingClientRect();
        let photoBounds = photoMessage.getBoundingClientRect();
        let [chatTop, chatBottom] = [bounds.y, bounds.y + bounds.height];
        let photoTop = photoBounds.y;
        // Check it hasn't already been set
          if (!photoMessage.src !== webflowPhotoEl.srcset) {
            if (photoTop > chatTop && photoTop < chatBottom) {
              // Switch it over
              console.log("shifting over to: " + photoMessage.src);
              webflowPhotoEl.srcset = photoMessage.src;
            }
          }
        }

        chat.addEventListener('scroll', checkIfShouldSetActivePhoto)
    }, []);

    return (
      <>{photo && <div className={"messages photo animated slideInUp fast " + className}>
          <img id={'photo' + keyProp} src={photo} alt="An photo illustrating the artists response"/>
      </div>}</>
    )
  } else {
    return (
      <div className={"messages animated slideInUp fast " + className}>
        <p className={"message"}>
          {text}
        </p>
      </div>
    )
  }
};


const MessageHistory = ({ messages, photoChangerId }) =>{

  </div>
)};

function SpotifyBar({
  spotifyURI,
}) {

  function makeSpotifyLink(input) {
    if (input.includes('/track/')) {
    input = input.replace('/track/', '/embed/track/')
    }
    
    if (input.includes('/album/')) {
      input = input.replace("/album/", "/embed/album/");
    }

    for (let n = 2; n < input.length; n++) {
      let j = input[n - 2];
      let k = input[n - 1];
      let l = input[n];
      if (j === '?' && k === 's' && l === 'i') {
        input = input.substring(0, n - 2);
      }
    }
    return input;
  }

  return (
    <iframe
      title="spotify-player"
      src={makeSpotifyLink(spotifyURI)}
      width="100%"
      height="100"
      frameborder="0"
      allowtransparency="true"
      allow="encrypted-media"
    ></iframe>
  );
}

const CollapsedInputFooter = ({spotifyURI}) => (
